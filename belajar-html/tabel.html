<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    Atribut table : border, cellspacing (jarak border), cellpading (luas cell), colspan, rowspan
   -->
  <table border="1" cellspacing="0" cellpadding="5">
    <thead>
      <tr>
        <th></th>
        <th>Kolom 1</th>
        <th>Kolom 2</th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <th>Baris 1</th>
      <td>Baris satu kolom 1</td>
      <td>Baris satu kolom 2</td>
    </tr>
    <tr>
      <th>Baris 2</th>
      <td>Baris dua kolom 1</td>
      <td>Baris dua kolom 2</td>
    </tr>
  </tbody>
  </table>
</body>
</html>
