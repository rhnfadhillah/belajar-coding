<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Paragraf</title>
</head>
<body>
  <!-- Tag p, br, hr -->
  Memperkenalkan fungsi tag <br> dan <hr>
  <p>Ini adalah paragraf 1</p>
  <br>
  <p>Ini adalah <br> paragraf 2</p>
  <hr>
  <!-- Tag b, i dan u -->
  <p><b>Selamat Datang</b></p>
  <p><i>Nama saya</i> <u>raihan</u></p>
  <hr>
  <!-- Tag strong, em -->
  <p><strong>Pengumuman</strong> <em>penundaan</em></p>

</body>
</html>
