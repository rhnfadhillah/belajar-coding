<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Username input -->
  <label for="username">Username : </label>
  <input type="text" id="username">
  <br>
  <br>
  <!-- Password input -->
  <label for="password">Password : </label>
  <input type="password" id="password">
  <br><br>
  <!-- Radio -->
  <input type="radio"id="pria" name="jenkel"><label for="pria">Pria</label>
  <input type="radio" id="Wanita" name="jenkel"><label for="wanita">Wanita</label>
  <br><br>
  <!-- Checkbox -->
  <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
  <input type="checkbox" id="bermain"><label for="bermain">Bermain</label>
  <input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
  <br><br>
  <!-- Textarea -->
  <textarea name="" id="" cols="30" rows="10"></textarea>
  <br><br>
  <!-- Select -->
  <select name="" id="">
    <option value="">Ety</option>
    <option value="">Chantika</option>
  </select>
  <br><br>
  <!-- Button -->
  <button type="submit">Kirim</button>

  <!-- Elemen form input, textarea, select, button, label-->
  <!-- Input type : text, password, radio, checkbox, submit, reset, button -->
</body>
</html>
